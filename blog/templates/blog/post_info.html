{% if post_published%}
    <div class="date"> </div>
        {{% post.published_date %}}
    </div>
{% else %}
    <p align="center">
        <a class="bttn btn-primary" href="{% url'post_publish' pk=post.pk %}">Publish</a></p>
        <a class="bttn btn-error" href="{% url 'post_del' pk=post.pk}">Delete</a>
    </p>
{% endif %}
{% endblock %}
